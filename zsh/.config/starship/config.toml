add_newline = true

format = """
$username\
$hostname\
$shlvl\
$singularity\
$kubernetes\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$directory\
$docker_context\
$package\
$cmake\
$conda\
$memory_usage\
$env_var\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$shell\
$character"""

[character]                            # The name of the module we are configuring is "character"
success_symbol = "[➜](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"

[username]
format = "[$user]($style)"

[hostname]
format = " @ [$hostname]($style) "
