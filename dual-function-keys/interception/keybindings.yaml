# /etc/interception/keybindings.yaml
TIMING:
  TAP_MILLISEC: 200
  DOUBLE_TAP_MILLISEC: 0

MAPPINGS:
  - KEY: KEY_CAPSLOCK
    TAP: KEY_ESC
    HOLD: KEY_LEFTMETA
  - KEY: KEY_LEFTCTRL
    TAP: KEY_ESC
    HOLD: KEY_LEFTCTRL
  - KEY: KEY_COMPOSE
    TAP: KEY_CAPSLOCK
    HOLD: KEY_LEFTMETA
  - KEY: KEY_ESC
    TAP: KEY_ESC
    HOLD: KEY_RIGHTMETA
